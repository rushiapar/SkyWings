<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SkyWings</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="ph-fill ph-airplane-tilt"></i> SkyWings</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="flights.html">Flights</a>
                <a href="hotels.html">Hotels</a>
                <a href="explore.html">Explore</a>
                <a href="offers.html">Offers</a>
                <a href="bookings.html" class="active">My Bookings</a>
            </div>
            <button id="auth-btn" class="btn btn-primary btn-sm">Sign In</button>
        </div>
    </nav>

    <div class="container section">
        <h1 class="mb-20">My Trips</h1>
        <div id="my-bookings-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- View Ticket Modal (For Reprinting) -->
    <div class="modal-overlay" id="view-ticket-modal">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Ticket Details</h2>
                <button onclick="closeViewTicketModal()" class="btn btn-secondary btn-sm" style="border:none;">&times;</button>
            </div>
            <div id="view-ticket-content"></div>
            <div class="text-center mt-20 no-print">
                 <button onclick="window.print()" class="btn btn-primary"><i class="ph-fill ph-printer"></i> Print / Save PDF</button>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal-overlay" id="signin-modal">
        <div class="modal" style="max-width: 400px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Welcome</h2>
                <button onclick="closeSignInModal()" class="btn btn-secondary btn-sm" style="border:none;">X</button>
            </div>
            <form onsubmit="handleSignIn(event)">
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Email</label>
                    <input type="email" id="signin-email" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" required>
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Password</label>
                    <input type="password" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
