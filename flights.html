<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights - SkyWings India</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-airplane-tilt"></i>
                <div>SKYWINGS <span>INDIA</span></div>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="flights.html" class="active">Flights</a>
                <a href="hotels.html">Hotels</a>
                <a href="explore.html">Explore India</a>
                <a href="offers.html">Offers</a>
                <a href="bookings.html">My Bookings</a>
            </div>
            <a href="flights.html" class="btn btn-primary btn-sm">Book Now</a>
        </div>
    </nav>

    <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=1600'); height: 350px;">
        <div class="hero-overlay"></div>
        <div class="hero-content container">
            <h1>Search Flights</h1>
            <p>Compare fares from IndiGo, Air India, Vistara & more</p>
        </div>
    </header>

    <div class="container">
        <div class="search-widget">
            <form id="flight-search-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>From</label>
                        <div class="input-group">
                            <i class="ph ph-airplane-takeoff"></i>
                            <select id="from" class="city-dropdown"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <div class="input-group">
                            <i class="ph ph-airplane-landing"></i>
                            <select id="to" class="city-dropdown">
                                <option value="BOM" selected>Mumbai (BOM)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Departure</label>
                        <div class="input-group">
                            <i class="ph ph-calendar-blank"></i>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <div class="input-group">
                            <i class="ph ph-armchair"></i>
                            <select>
                                <option>Economy</option>
                                <option>Premium Economy</option>
                                <option>Business</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" style="height: 54px;">Search Flights</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Results -->
    <section id="results-section" class="section container">
        <div id="flight-results-container">
            <div class="text-center" style="color:#888; padding: 60px;">
                <i class="ph-duotone ph-airplane-tilt" style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;"></i>
                <h3>Ready to fly?</h3>
                <p>Select your route and dates above to see available flights.</p>
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div class="modal-overlay" id="booking-modal">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--text-dark)">Complete Booking</h2>
                <button onclick="closeBookingModal()" class="btn btn-secondary btn-sm modal-close"><i class="ph-bold ph-x"></i></button>
            </div>
            
            <div id="booking-form-container">
                <div class="booking-summary">
                    <h3>Summary</h3>
                    <p id="booking-details" style="color:#555; line-height: 1.6;"></p>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:600">Total Payable:</span>
                        <span id="total-price" style="font-size:1.4rem; font-weight:800; color:var(--text-dark)"></span>
                    </div>
                    <div class="coupon-section">
                        <input type="text" id="coupon-input" placeholder="Coupon Code (e.g. HDFCSKY)" class="input-group" style="flex:1; padding:8px 12px; font-size:0.9rem;">
                        <button onclick="applyCoupon()" class="btn btn-secondary btn-sm">Apply</button>
                    </div>
                    <div id="coupon-msg" class="coupon-msg"></div>
                </div>

                <form id="booking-form-element" onsubmit="processBooking(event)">
                    <div class="form-grid" style="grid-template-columns: 1fr;">
                        <div class="form-group">
                            <label>Traveller Name</label>
                            <input type="text" id="p-name" class="input-group" required placeholder="e.g. Rahul Sharma">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="p-email" class="input-group" required placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="p-phone" class="input-group" required placeholder="+91 98765 43210">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-20">Confirm & Pay</button>
                    </div>
                </form>
            </div>

            <div id="ticket-view" class="hidden"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
