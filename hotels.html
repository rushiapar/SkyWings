<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - SkyWings</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="ph-fill ph-airplane-tilt"></i> SkyWings</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="flights.html">Flights</a>
                <a href="hotels.html" class="active">Hotels</a>
                <a href="explore.html">Explore</a>
                <a href="offers.html">Offers</a>
                <a href="bookings.html">My Bookings</a>
            </div>
            <button id="auth-btn" class="btn btn-primary btn-sm">Sign In</button>
        </div>
    </nav>

    <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=1600'); height: 350px;">
        <div class="hero-overlay"></div>
        <div class="hero-content text-center">
            <h1>Luxury Stays</h1>
            <p>From Palaces to Beach Resorts</p>
        </div>
    </header>

    <div class="container" style="margin-top:-50px; position:relative; z-index:10;">
        <div class="search-widget">
            <form id="hotel-search-form">
                <div class="form-grid">
                    <div style="grid-column: span 2">
                        <label style="display:block; margin-bottom:5px; font-weight:bold;">City</label>
                        <div class="input-group">
                            <i class="ph ph-map-pin"></i>
                            <input type="text" id="hotel-city" placeholder="Try 'Goa' or 'Mumbai'">
                        </div>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:5px; font-weight:bold;">Check-in</label>
                        <div class="input-group">
                            <i class="ph ph-calendar-check"></i>
                            <input type="date" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block" style="height:48px; margin-top:28px;">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <section class="section container">
        <h2 class="mb-20">Recommended Hotels</h2>
        <div id="hotel-results-container" class="grid-3">
            <!-- JS Populates this -->
        </div>
    </section>

    <!-- Booking Modal -->
    <div class="modal-overlay" id="booking-modal">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Confirm Stay</h2>
                <button onclick="closeBookingModal()" class="btn btn-secondary btn-sm" style="border:none;">X</button>
            </div>
            
            <div id="booking-form-container">
                <div class="booking-summary" style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:15px;">
                    <p id="booking-details"></p>
                    <h3 id="total-price" style="margin-top:10px;"></h3>
                    <div class="coupon-section" style="margin-top:10px; display:flex; gap:10px;">
                        <input type="text" id="coupon-input" placeholder="Coupon Code" style="padding:5px; border:1px solid #ccc; flex:1;">
                        <button onclick="applyCoupon()" class="btn btn-secondary btn-sm">Apply</button>
                    </div>
                    <div id="coupon-msg" style="font-size:0.8rem; margin-top:5px;"></div>
                </div>

                <form onsubmit="processBooking(event)">
                    <div style="margin-bottom:15px;">
                        <label>Guest Name</label>
                        <input type="text" id="p-name" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay & Book</button>
                </form>
            </div>

            <div id="ticket-view" class="hidden"></div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal-overlay" id="signin-modal">
        <div class="modal" style="max-width: 400px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Welcome</h2>
                <button onclick="closeSignInModal()" class="btn btn-secondary btn-sm" style="border:none;">X</button>
            </div>
            <form onsubmit="handleSignIn(event)">
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Email</label>
                    <input type="email" id="signin-email" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" required>
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Password</label>
                    <input type="password" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
